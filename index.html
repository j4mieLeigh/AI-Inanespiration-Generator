<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>AI Inane-spirational Quote Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@200;300&family=Roboto:ital,wght@0,400;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
  </head>
  <body>
    <header class="header-container">
      <h1><span class="highlight">Inane-spiration Generator</span></h1>
      <h2>
        motivational quotes
        <h3>for when you have 27.5k followers but you're feeling uninspired</h3>
      </h2>
    </header>
    <main>
      <div class="main-container">
        <form
          action=""
          id="quote-generator-form"
        >
          <input
            type="text"
            class="user-input"
            id="user-input"
            placeholder="Enter a topic..."
            required
          />
          <input
            type="submit"
            class="submit-button"
            id="submit-button"
            placeholder="Enter a topic..."
            required
          />
        </form>
        <div
          class="quote"
          id="quote"
        >
          YOLO.
        </div>
      </div>
    </main>
    <footer>
      <p>
        Coded 👩‍💻 by
        <a
          href="https://github.com/j4mieLeigh"
          title="GitHub profile | Jamie Leigh"
          target="_blank"
          >Jamie Leigh</a
        >
        | Open-sourced 👋 on
        <a
          href="https://github.com/j4mieLeigh/AI-Inanespiration-Generator"
          title="Source code | GitHub"
          target="_blank"
          >Github</a
        >
        | Hosted 🥳 by
        <a
          href="https://dynamic-tarsier-db5f0a.netlify.app/"
          title="Host | Netlify"
          target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="/src/script.js"></script>
  </body>
</html>
